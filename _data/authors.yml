# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name: Xuan Vinh Ho
  email: hxvinh@comp.nus.edu.sg

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
     I got my Bachelor of Science in Information Technology 
     in Ho Chi Minh University of Science, Vietnam. 
     Currently, I am a Master student at the School of Computing, 
     National University of Singapore. 
     My major is Computer Science, with research interests 
     in Machine Learning, Natural Language Processing, Game Theory, 
     and Bioinformatics. You can find my CV 
     <a href="https://drive.google.com/file/d/1CAAeJoxBaimKI7sVGqFM6AyH1WAon8Fs/view">here</a>.

  # This photo will be used in the about section
  picture:
    path: /assets/img/author-avatar.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
