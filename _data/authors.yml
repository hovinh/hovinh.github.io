  email: hxvinh.hcmus@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
     I am a Deputy Data Science Lead at PSA Singapore. 
     I strongly believe that data science is a highly transferable skillset that can be applied 
     across different domains. At the same time, I also recognize the immense value of 
     domain knowledge in solving complex problems. I'm enthusiastic about working on 
     diverse projects that allow me to gain new perspectives and insights, and 
     ultimately make a positive impact on society. You can find my CV 
     <a href="https://drive.google.com/file/d/1jNtgeEjxp3u13Fwoj5tzkVZtB4bGD0ae/view?usp=sharing">here</a>.

  # This photo will be used in the about section
